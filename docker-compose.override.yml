# docker-compose.override.yml
version: "3.8"

services:
  backend:
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      - ./backend:/app
      - ./sessions:/app/sessions

  frontend:
    command: npm run dev -- --host 0.0.0.0
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
