# monitoring/prometheus.yml
global:
    scrape_interval: 15s
    evaluation_interval: 15s

rule_files:
    - "rules/*.yml"

scrape_configs:
    - job_name: "infosense-backend"
      static_configs:
          - targets: ["backend:8000"]
      metrics_path: "/metrics"
      scrape_interval: 10s

    - job_name: "infosense-frontend"
      static_configs:
          - targets: ["frontend:3000"]
      metrics_path: "/metrics"
      scrape_interval: 10s

    - job_name: "postgres"
      static_configs:
          - targets: ["postgres:5432"]
      scrape_interval: 30s

    - job_name: "redis"
      static_configs:
          - targets: ["redis:6379"]
      scrape_interval: 30s

alerting:
    alertmanagers:
        - static_configs:
              - targets:
                    - alertmanager:9093
