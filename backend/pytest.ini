# backend/pytest.ini
[pytest]
# Pytest configuration file

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Python files pattern for tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Add options for verbose output and coverage
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers = 
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
