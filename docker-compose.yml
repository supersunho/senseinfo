# docker-compose.yml
version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: infosense-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-infosense}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-infosense}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      # - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - infosense-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-infosense}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: infosense-redis
    volumes:
      - ./redis_data:/data
    networks:
      - infosense-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: infosense-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-infosense}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-infosense}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - SECRET_KEY=${SECRET_KEY}
      - SESSION_DIRECTORY=/app/sessions
      - PYTHONUNBUFFERED=1
    volumes:
      - ./sessions:/app/sessions
      - ./backend:/app
    networks:
      - infosense-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: infosense-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
    networks:
      - infosense-network
    restart: unless-stopped

networks:
  infosense-network:
    driver: bridge
